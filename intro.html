<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/intro/style.css" />
    <title>술꾼도시여자들</title>
  </head>

  <body>
    <section id="main">
      <h1>
        <a href="index.html" id="logo">酒<br />道<br />女</a>
      </h1>
      <p class="mt-5">어서오세요, 여성들만의 술집으로.</p>

      <img
        id="img"
        src="./images/startBtn.png"
        onmouseover="hoverImg()"
        onmouseout="unhoverImg()"
        onclick="js:start()"
      />
    </section>

    <section id="warning">
      <h5>WARNING</h5>
      <p>
        당신의 생물학적 성별이<br />
        여성(<img src="./images/women.png" alt="" />)입니까?
      </p>
      <button id="btnY" onclick="location.href='index.html'">예 (YES)</button
      ><button id="btnN" onclick="changeText()">아니오 (NO)</button>
    </section>

    <script src="./assets/js/intro.js"></script>
  </body>
</html>
